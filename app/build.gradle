apply plugin: 'com.android.application'

android {
	configurations.all {
		resolutionStrategy.force 'com.google.code.findbugs:jsr305:2.0.1'
	}
	signingConfigs {
		config {
		}
	}
	compileSdkVersion 25
	buildToolsVersion "25.0.2"
	defaultConfig {
		multiDexEnabled true
		applicationId "cn.tellyouwhat.checkinsystem"
		minSdkVersion 14
		targetSdkVersion 25
		versionCode 20170326
		versionName "0.3.2Alpha"
		testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
		vectorDrawables.useSupportLibrary = true
	}
	sourceSets {
		main {
			jniLibs.srcDirs = ['libs']
		}
	}
	buildTypes {
		release {
			//是否优化zip
			zipAlignEnabled true
			// 移除无用的resource文件
			shrinkResources true
			minifyEnabled true
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
}

dependencies {
	compile fileTree(include: ['*.jar'], dir: 'libs')
	androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
		exclude group: 'com.android.support', module: 'support-annotations'
	})
	compile files('libs/BaiduLBS_Android.jar')
	compile 'com.android.support:appcompat-v7:25.3.1'
	compile 'org.xutils:xutils:3.4.0'
	compile 'com.android.support:design:25.3.1'
	compile 'com.android.support:support-vector-drawable:25.3.1'
	compile 'com.getbase:floatingactionbutton:1.10.1'
	compile 'com.android.support:support-v4:25.3.1'
	compile 'com.jaeger.statusbaruitl:library:1.3.5'
	compile 'com.android.support:cardview-v7:25.3.1'
	compile 'com.roomorama:caldroid:3.0.1'
	compile 'com.github.paolorotolo:appintro:4.1.0'
	compile('de.psdev.licensesdialog:licensesdialog:1.8.2')
}
